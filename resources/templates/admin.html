<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理页</title>
<!-- Bootstrap核心CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- 引入自定义javascript -->
<script type="text/javascript" src="/js/controller/userController.js"></script>
<script type="text/javascript" src="/js/controller/user_backupController.js"></script>
<script type="text/javascript" src="/js/controller/categoryController.js"></script>
<script type="text/javascript" src="/js/controller/category_backupController.js"></script>
<script type="text/javascript" src="/js/controller/articleController.js"></script>
<script type="text/javascript" src="/js/controller/article_backupController.js"></script>
<script type="text/javascript" src="/js/controller/commentController.js"></script>
<script type="text/javascript" src="/js/controller/comment_backupController.js"></script>
<script type="text/javascript" src="/js/util.js"></script>
<script type="text/javascript" src="/js/admin.js"></script>
</head>
<body onload="startFunction()">
	<!-- 首页标题 -->
	<div th:include="template/header::blog_header"></div>
	<!-- 管理员信息${user} -->
	<div>管理员</div>
	<div>昵称：[[${session.user.nickname}]]</div>
	<div>生日：[[${session.user.birthday}]]</div>
	<div>简介：[[${session.user.profile}]]</div>
	<button type="button" class="btn btn-default" onclick="setUsersCount()">正常用户</button>
	<button type="button" class="btn btn-default" onclick="setUser_backupsCount()">冻结用户</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-default" onclick="setCategorys()">正常目录</button>
	<button type="button" class="btn btn-default" onclick="setCategory_backups()">冻结目录</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-default" onclick="setArticlesCategory()">正常帖子</button>
	<button type="button" class="btn btn-default" onclick="setArticle_backupsCategory()">冻结帖子</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-default" onclick="setCommentsCount()">正常评论</button>
	<button type="button" class="btn btn-default" onclick="setComment_backupsCount()">冻结评论</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="/make"><button type="button" class="btn btn-default">发布新帖</button></a>
	<!-- 管理信息区 -->
	<div id="titleArea"></div>
	<div id="mainArea"></div>	
	<div id="pageArea"></div>
</body>
